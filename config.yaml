baseURL: https://peteroneilljr.github.io/peteroneilljr/
languageCode: en-us
title: "Peteroneilljr"
theme: "toha"
publishDir: docs

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics: UA-XXXXXXXXX-X

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â© 2020 Copyright.

  # background image of the landing page
  background: "images/background_fungi.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/peteroneilljr/peteroneilljr


  # specify whether you want to write blog post or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  #  customMenus:
  #  - name: Notes
  #    url: https://hossainnotes.netlify.app/docs/example/

  # some information about you
  author:
    name: "Peter ONeill"
    nickname: "Peter"
    image: "images/avatar_peter_photographer.jpg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "peteroneilljr@gmail.com"
      phone: "415-500-5154"
    # a summary of what you do
    summary:
    - I am a Product Education Engineer
    - I create technical training projects
    - I love teaching people new skill
